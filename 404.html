<html>

<head>
    <script language="javascript">
        path = window.location.pathname;

        // Haven't found a way to get this one dynamically
        base = 'tls-home';
        var redirect;

        if (path.startsWith(`/${base}/builds`)) {
            var build = path.split('/')[3];
            console.log(`Loading build ${build}`);
            redirect = `/${base}/builds/${build}/index.html`;
        } else {
            console.log('Loading main app');
            redirect = `/${base}/index.html`;
        }

        fetch(redirect)
            .then(response => response.text())
            .then((data) => {
                document.open();
                document.write(data);
                document.close();
            });
    </script>
</head>

</html>

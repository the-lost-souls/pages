<div #container class="container" (scroll)="onScroll()" [style.scroll-padding-top]="scrollPaddingTop"
    [style.scroll-padding-bottom]="scrollPaddingBottom">

    <div *ngFor="let item of items, let i = index">
        <div class="item" [style.transform]="transform[i]" [style.height]="itemSizeStyle" [style.margin]="margins[i]">

            <img [src]="blurredImages[i]" class="item-background" [style.transform]="backgroundTransform[i]" />
            <img [src]="item.image" class="item-image" [style.height]="itemSizeStyle" />

            <div class="content" 
            [@showHideContent]="isInViewport[i]"
                [style.height]="contentHeightStyle">
                <div class="title">{{ item.title }} ({{ item.year }}) </div>
                <div class="actions" [style.transform]="actionsTransform[i]">
                    <div *ngIf="item.github" class="action" (click)=openUrl(item.github)>
                        <img src="assets/GitHub-Mark-Light-32px.png" class="github-icon">
                    </div>
                    <div *ngIf="item.youtube" class="action" (click)=openUrl(item.youtube)>
                        <img src="assets/YouTube_Play_Button.png" class="github-icon">
                    </div>
                    <div *ngIf="item.pouet" class="action" (click)=openUrl(item.pouet)>
                        <img src="assets/trumpet.png" class="github-icon">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

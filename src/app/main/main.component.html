<div class="container">
    <div class="header">
        <div class="header-title">
            THE LOST SOULS
        </div>
        <div class="header-tagline">
            Visually in control. Still. Sort of.
        </div>
    </div>

    <div #carousel class="carousel" 
        [style.scroll-padding-top]="scrollPaddingTop"
        [style.scroll-padding-bottom]="scrollPaddingBottom" 
        [style.padding-top]="scrollPaddingTop"
        [style.padding-bottom]="scrollPaddingBottom">

        <div class="scroll-container-background" 
            [style.transform]="scrollBackgroundTransform"
            [style.height]="scrollBackgroundHeight | suffix: 'px'"></div>

        <div *ngFor="let item of config.items, let i = index" class="section-wrapper"
            [style.height]="itemTotalSize | suffix: 'px'">

            <!-- It seems like for the scroll-snap to work in safari, the snap-elements cannot be transformed -->
            <div class="section-transform" [style.transform]="layout[i].transform">
                <app-carousel-section class="section" [style.height]="config.itemSize | suffix: 'px'" [content]="item"
                    [options]="config" [geometry]="layout[i]">
                </app-carousel-section>
            </div>
        </div>
    </div>

    <div *ngFor="let flare of flares">
        <img class="flare" src="assets/flare5.jpg" [style.transform]="flare.transform" />
    </div>

    <div style="position: absolute; width: 100%; height: 1px; background-color: red; left: 0"
        [style.top]="config.center | suffix: 'px'">
    </div>
</div>




<div #container class="container"  (scroll)="onScroll()"
    [style.scroll-padding-top]="scrollPaddingTop"
    [style.scroll-padding-bottom]="scrollPaddingBottom">
    <div class="scroll-container"  [style.height]="scrollContainerHeightStyle">
        <div *ngFor="let item of config.items, let i = index" class="item"
            [style.height]="itemSizeStyle"
            [style.transform]="layout[i].transform">
            <img [src]="layout[i].background" class="item-background" [style.transform]="layout[i].backgroundTransform" />        
            <img [src]="layout[i].foreground" class="item-image" [style.height]="itemSizeStyle" />

            <div class="content" 
                [@showHideContent]="layout[i].isInViewport" 
                [style.width]="contentWidthStyle">
                <div class="title" [style.font-size]="config.titleFontSize">{{ item.title }}</div>
                <div class="subtitle" [style.font-size]="config.subtitleFontSize"> ({{ item.subtitle }}) </div>
                <div class="actions" [style.transform]="layout[i].actionsTransform">
                    <div *ngIf="item.github" class="action" (click)=openUrl(item.github)>
                        <img src="assets/GitHub-Mark-Light-32px.png" class="github-icon">
                    </div>
                    <div *ngIf="item.youtube" class="action" (click)=openUrl(item.youtube)>
                        <img src="assets/YouTube_Play_Button.png" class="github-icon">
                    </div>
                    <div *ngIf="item.pouet" class="action" (click)=openUrl(item.pouet)>
                        <img src="assets/trumpet.png" class="github-icon">
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>

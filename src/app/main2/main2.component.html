


<div #container class="container"  (scroll)="onScroll()"
    [style.scroll-padding-top]="scrollPaddingTop"
    [style.scroll-padding-bottom]="scrollPaddingBottom">
    <div class="scroll-container"  [style.height]="scrollContainerHeightStyle">
        <div *ngFor="let item of config.items, let i = index" class="item"
            [style.height]="itemSizeStyle"
            [style.transform]="layout[i].transform">
            <img [src]="layout[i].background" class="item-background" [style.transform]="layout[i].backgroundTransform" />
        
            <img [src]="layout[i].foreground" class="item-image" [style.height]="itemSizeStyle" />
            <!-- <div class="item" [style.transform]="transform[i]" [style.height]="itemSizeStyle" [style.margin]="margins[i]">
                
                
            </div> -->
        </div>    
    </div>
</div>

<div style="position: absolute; width: 100%; height: 1px; background-color: red; left: 0" [style.top]="config.center + 'px'">
</div>

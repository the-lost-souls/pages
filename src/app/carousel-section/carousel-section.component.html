<img [src]="backgroundImage" class="item-background" [style.transform]="backgroundTransform" />
<img [src]="foregroundImage" class="item-image" />

<div class="content" 
    [style.width]="contentWidth | suffix: 'px'" 
    [style.height]="contentHeight | suffix: 'px'"
    [style.transform]="contentTransform">


    <div class="title" [style.font-size]="titleFontSize | suffix: 'pt'" [style.opacity]="focus">"{{ content.title }}" ({{ content.year }})</div>

    <div class="right-area" [@fadeInOut]="focus == 1" [style.font-size]="options.subtitleFontSize">
        <div class="subtitle">
            <div class="event" [style.font-size]="eventFontSize | suffix: 'pt'">
                <div>{{ content.event }}</div>
                <div *ngIf="content.ranked">#{{ content.ranked }} {{ content.category }}</div>
            </div>
             
            <div *ngFor="let credit of content.credits" class="credit">
                <div class="role" [style.font-size]="roleFontSize | suffix: 'pt'"> {{ credit.role }} </div>
                <div class="name"  [style.font-size]="nameFontSize | suffix: 'pt'"> {{ credit.name }} </div>
            </div>
        </div>
        <div class="separator" [style.height]="contentHeight | suffix: 'px'"></div>
        <div class="actions">
            <div *ngIf="content.github" class="action" (click)=openUrl(content.github)>
                <img src="assets/GitHub-Mark-120px-plus.png" class="action-icon">
            </div>
            <div *ngIf="content.youtube" class="action" (click)=openUrl(content.youtube)>
                <img src="assets/YouTube_Play_Button.png" class="action-icon">
            </div>
            <div *ngIf="content.pouet" class="action" (click)=openUrl(content.pouet)>
                <img src="assets/trumpet.png" class="action-icon">
            </div>
        </div>
    </div>
</div>
